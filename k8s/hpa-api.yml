apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rakuten-api
  namespace: apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rakuten-api
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 15  # ðŸ”¼ Attente avant montÃ©e (si transitoire)
      policies:
        - type: Percent
          value: 100  # âž• Peut doubler le nombre de pods
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 30  # ðŸ”½ Attente de 30s avant descente
      policies:
        - type: Percent
          value: 50  # âž– Peut rÃ©duire de moitiÃ© les pods
          periodSeconds: 30
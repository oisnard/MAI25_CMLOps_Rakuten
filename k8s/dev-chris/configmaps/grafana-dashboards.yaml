# Grafana Dashboards Configuration
# This ConfigMap automatically loads monitoring dashboards when Grafana starts
# No manual dashboard import required - everything appears automatically

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-dev-chris
  namespace: dev-chris
  labels:
    app: grafana-dev-chris
    branch: dev-chris
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards
  
  fastapi-monitoring.json: |
    {
      "dashboard": {
        "id": null,
        "title": "FastAPI Monitoring",
        "tags": ["fastapi", "monitoring"],
        "timezone": "browser",
        "panels": [],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }
